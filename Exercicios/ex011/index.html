<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>
        Tente abrir esse site em vários disporsitivos diferentes ou simplesmente aumente o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/peq.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/med.png" type="image/png">        
        <img src="imagens/grande.png" alt="imagem flexivel">
    </picture>
    <h1>Audios</h1>
    <p>
        Audio modo 1:
    </p>
     <audio src="midia/audio.mp3" controls autoplay loop></audio>

     <p>
        Audio modo 2:
     </p>
     <audio preload="metadata" autoplay controls>
        <source src="midia/podcast.mp3" type="audio/mpeg">
        <source src="midia/podcast.ogg" type="audio/ogg">
        <source src="midia/podcast.wav" type="audio/wav">
        <p>
            Infelizmente seu navegador não reproduz áudio. <a href="midia/podcast.mp3" download="">Clique aqui</a> para baixar o arquivo.
        </p>
     </audio>

</body>
</html>
