<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um Parágrafo
        de 
        qualquer jeito, basta criar entre
        os 'p' e 
        /p
        .
    </p>
    <p>Se quiser quebrar o texto em um
        lugar especifico,
        use <br>
        &lt;br&gt;<!--&less than;/&greater than;-->
    </p>
    <p>Vamos adicionar simbolos especiais: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &delta;
        &Delta;
        &uparrow;
        &larr;
    </p>
    <p>Vamos adicionar emojis: <br>
        &#x1F911; 
        <br>
        🏂
        <br>
        &#x1F9F1;

    </p>
</body>
</html>
